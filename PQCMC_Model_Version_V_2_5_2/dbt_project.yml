# dbt_project.yml

name: 'dbt_pq_cmc'
version: '1.0.0'
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: 'dbt_pq_cmc'

# These configurations apply to all models in this project
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"  # directory which will store compiled SQL files
clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"


# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models

models:
  dbt_pq_cmc:
    # Config indicated in +/marst/ will apply to all models in the marts directory
    marts:
      +materialized: table
    staging:
      +materialized: view
